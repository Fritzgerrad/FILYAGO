<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>CREATE NEW TAILOR</h1>
  <hr>
  <h2>Save Employee</h2>

  <form action="#" th:action="@{/save}" th:object="${Tailor}"
        method="POST">
    <input type="text" th:field="*{firstname}" placeholder="First Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastname}" placeholder="Last Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
    <input type="text" th:field="*{nationality}" placeholder="Nationality" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
    <div>
      <label>Gender*</label>
      <div class="gender">
        <input type="radio" value="none" id="male" name="gender" required/>
        <label for="male" class="radio">Male</label>
        <input type="radio" value="none" id="female" name="gender" required/>
        <label for="female" class="radio">Female</label>
      </div>
    </div>
    <input type="text" th:field="*{phone}" placeholder="Phone Number" class="form-control mb-4 col-4">

    <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save Employee</button>
  </form>

  <hr>

  <a th:href="@{/tailor}"> Back to Employee List</a>
</div>
</body>
</html>
